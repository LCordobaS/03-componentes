<app-header [titulo]="nombre || 'Input forms'"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Formulario</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Ingresa tu nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>

      <ion-item>
        <ion-label position="floating">Floating Label</ion-label>
        <ion-input></ion-input>
      </ion-item>

    </ion-list>

    <form #formulario="ngForm" (ngSubmit)="onSubmit()">
      <ion-list-header>
        <ion-label>Formulario valido: {{ formulario.valid}}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" placeholder="Email" name="email" 
        [(ngModel)]="usuario.email" 
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password: </ion-label>
        <ion-input type="Password" 
                   name="Password" 
                   [(ngModel)]="usuario.password"
                   required
                   placeholder="ContraseÃ±a" ></ion-input>
      </ion-item>

      <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
        Login
      </ion-button>
    </form>

</ion-content>
