<app-header titulo="ProgressBar"></app-header>

<ion-content class="ion-padding">

 <ion-progress-bar type="determinate" [value]="porcentaje" color="youtube"></ion-progress-bar>

 <ion-item>
  <ion-range min="0" max="100" (ionChange)="rangoChanse($event)">
    <ion-icon size="small" slot="start" name="sunny"></ion-icon>
    <ion-icon slot="end" name="sunny"></ion-icon>
  </ion-range>
</ion-item>
</ion-content>
