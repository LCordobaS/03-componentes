<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar album" 
                 inputmode="text" 
                 (ionChange)="onSearchChange($event)" 
                 [debounce]="250"
                 animated></ion-searchbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let albums of albums | filtro:textoBuscar:'title'">
    <ion-label>{{albums.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
